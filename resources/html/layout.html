{{ define "layout" }}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <link
                {{ if eq $.settings.Others.Environment "development" }}
                    href="{{ $.settings.Others.URL }}/{{ assets "assets/compressed.css" }}"
                {{ end }}
                {{ if eq $.settings.Others.Environment "production" }}
                    href="{{ $.settings.Others.URL }}/{{ assets "assets/compressed.min.css" }}"
                {{ end }}
                rel="stylesheet"
                type="text/css"
                >
            <link
                href="{{ $.settings.Others.URL }}/assets/icons/favicon.ico"
                rel="shortcut icon"
                type="image/x-icon"
                >
            <meta charset="utf-8">
            <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
            <meta
                content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
                name="viewport"
                >
            <title>{{ template "title" . }} - Torrents</title>
        </head>
        <body data-url="{{ $.settings.Others.URL }}/">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button
                            class="navbar-toggle"
                            data-target="#navbar-collapse"
                            data-toggle="collapse"
                            type="button"
                            >
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ $.settings.Others.URL }}/">Torrents</a>
                    </div>
                </div>
            </nav>
            <div class="container">
                {{ template "content" . }}
            </div>
            <div class="container">
                <hr>
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>
                                Copyright &copy; 2017
                                &middot;
                                Torrents
                            </p>
                        </div>
                    </div>
                </footer>
            </div>
            <script
                {{ if eq $.settings.Others.Environment "development" }}
                    src="{{ $.settings.Others.URL }}/{{ assets "assets/compressed.js" }}"
                {{ end }}
                {{ if eq $.settings.Others.Environment "production" }}
                    async
                    src="{{ $.settings.Others.URL }}/{{ assets "assets/compressed.min.js" }}"
                {{ end }}
                type="text/javascript"
                ></script>
        </body>
    </html>
{{ end }}
